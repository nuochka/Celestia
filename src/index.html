<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>The Solar System Simulation</title>
</head>
<body>
    <canvas id="solar-system"></canvas>

    <button id="toggle-motion">Pause</button>
    <button id="toggleGridButton">Hide Grid</button>
    <button id="toggleOrbitButton">Hide Orbit</button>
    <button id="start-music">Stop Music</button>

    <button id="togglePlanetMenuButton">Show Planets</button>
    <ul id="planetList" class="hidden">
        <li><a href="./showPlanet.html?planet=mercury" id="mercury">Mercury</a></li>
        <li><a href="./showPlanet.html?planet=venus" id="venus">Venus</a></li>
        <li><a href="./showPlanet.html??planet=earth" id="earth">Earth</a></li>
        <li><a href="./showPlanet.html??planet=mars" id="mars">Mars</a></li>
        <li><a href="./showPlanet.html?planet=jupiter" id="jupiter">Jupiter</a></li>
        <li><a href="./showPlanet.html?planet=saturn" id="saturn">Saturn</a></li>
        <li><a href="./showPlanet.html?planet=uranus" id="uranus">Uranus</a></li>
        <li><a href="./showPlanet.html?planet=neptune" id="neptune">Neptune</a></li>
        <li><a href="./showPlanet.html?planet=pluto" id="pluto">Pluto</a></li>
    </ul>
    <div id="scale-container">
        <input type="range" id="scale-slider" min="0.1" max="10" step="0.1" value="1" />
        <span id="scale-display">Speed Scale: 1</span>
    </div>
    <script type="module" src="./main.ts"></script>
</body>
</html>
