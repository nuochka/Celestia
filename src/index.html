<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>The Solar System Simulation</title>
</head>
<body>
    <canvas id="solar-system"></canvas>
    <button id="toggle-motion">Pause</button>
    <button id="toggleGridButton">Toggle Grid</button>
    <button id="toggleOrbitButton">Toggle Orbit</button>

    <button id="togglePlanetMenuButton">Show Planets</button>
    <ul id="planetList" class="hidden">
        <li>Mercury</li>
        <li>Venus</li>
        <li>Earth</li>
        <li>Mars</li>
        <li>Jupiter</li>
        <li>Saturn</li>
        <li>Uranus</li>
        <li>Neptune</li>
        <li>Pluto</li>
    </ul>
    <div id="scale-container">
        <input type="range" id="scale-slider" min="0.1" max="10" step="0.1" value="1" />
        <span id="scale-display">Speed Scale: 1</span>
    </div>
    <script type="module" src="./main.ts"></script>
</body>
</html>
